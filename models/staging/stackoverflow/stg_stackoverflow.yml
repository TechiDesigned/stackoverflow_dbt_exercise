
version: 2

models:
    - name: stg_so__posts_questions
      description: "Staging of posts_questions table."
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null
          - name: answer_count
            description: "Test for unanswered questions."
            tests:
              - accepted_values:
                  values: [0]
                  quote: false

    - name: stg_so__comments
      description: "Staging of comments table."
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null

    - name: stg_so__votes
      description: "Staging of votes table."
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null

    - name: stg_so__badges
      description: "Staging of badges table."
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null